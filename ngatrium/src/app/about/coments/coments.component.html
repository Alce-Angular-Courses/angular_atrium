<h3>Comentarios</h3>
{{ aComents | json }}

<p>Opciones</p>
<div class="form-group">
  <label for="coment">ID del comentario</label>
  <input type="text" class="form-control" 
  name="coment" id="coment"  placeholder=""
  [(ngModel)]="id">
</div>
<div class="form-group">
    <label for="coment-text">Texto del comentario</label>
    <input type="text" class="form-control" 
    name="coment-text" id="coment-text"  placeholder=""
    [(ngModel)]="comentText">
</div>
<div>
    <button type="button" class="btn btn-primary"
    (click)="onVer()">Ver</button>
    <span>&nbsp;</span>
    <button type="button" class="btn btn-primary"
    (click)="onAdd()">Add</button>
    <span>&nbsp;</span>
    <button type="button" class="btn btn-primary"
    (click)="onModify()">Modificar</button>
    <span>&nbsp;</span>
    <button type="button" class="btn btn-primary"
    (click)="onDelete()">Borrar</button>
</div>
{{ coment | json}}
